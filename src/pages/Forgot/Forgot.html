<ion-header>
    <ion-navbar>
      
      <ion-title align="center">Forgot Password Page</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-list>
            <ion-item>
                    <ion-label floating>Enter Mobile Number</ion-label>
                    <ion-input  type="number" id='userNameField'></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label floating>Enter New Password</ion-label>
                    <ion-input  type="text" id='userNameField'></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input  type="text" id='userNameField'></ion-input>
            </ion-item><br><br>
            <button ion-button full class="bg-thime btn-round btn-text" (click)="forgotmsg()">Submit</button>&nbsp;
      </ion-list>
  </ion-content>
