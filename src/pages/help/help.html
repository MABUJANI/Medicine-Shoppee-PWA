<ion-header class="bg-thime">
    <ion-navbar>
        <button ion-button menuToggle>
     <img src="assets/imgs/ic_menu.png">
    </button>
        <ion-title>Help Center
            <span float-right>               
              <!-- <ion-icon name="ios-cart-outline" class="icon" (click)="cartPage()"></ion-icon> -->
              <ion-icon ios="ios-call" md="md-call" (click)="phonecall()"></ion-icon>
            </span>
        </ion-title>
    </ion-navbar>
    <!-- <ion-searchbar (ionInput)="getItems($event)" (click)="searchPage()"></ion-searchbar> -->
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
           <p>Our MedicineShoppee team is available from 9 A.M to 9 P.M to give support for you.</p> 
            <p>Contact No: 9353456789</p>
           <p> Email Id: support@medicineshoppee.com</p>
        </ion-card-content>
    </ion-card>
</ion-content>
