<ion-header >
    <ion-navbar color="primary">
        <ion-title>Product Search
            <div class="icon-box">
                <!--            <img src="assets/imgs/search.png" (click)="searchPage()">-->
                <img src="assets/imgs/ic_my_cart.png" (click)="cartPage()">
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-light">
        <ion-searchbar placeholder="Search by Name(Min 4 Char..)" (ionInput)="getRecords($event)"></ion-searchbar>
   
    <ion-row [hidden]="search1">
        <ion-col col-6 *ngFor="let medizoneitem1 of medizoneitem">
            <ion-card style="width:100%;height: 100%;">
                <ion-card-header (click)="itemdetail(medizoneitem1)">
                    <div class="img-box">
                        <img [src]="medizoneitem1.phPhoto">
                    </div>
                    <h5 [innerHTML]="medizoneitem1.name"></h5>
                   
                </ion-card-header>
                <ion-card-content>
                    
                    <ion-row>
                        <ion-col>
                            <div style="display: flex;" class="price-box">
                               
                                <div class="price text-sky" align='left'>
                                    <img src="assets/imgs/rupee-sky.png" class="rupee-icon">{{medizoneitem1.standardCost}}
                                </div>
                                <div class="price text-light"  align='right' style="margin-right:5px">
                                        <img src="assets/imgs/rupee-light.png" class="rupee-icon">{{medizoneitem1.maxQuantity}}
                                </div> 
                            </div>
                        </ion-col>
                    </ion-row>
                   
                </ion-card-content>
                
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row [hidden]="search2">
        <p>No results Found.</p>
    </ion-row>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-fab right bottom >
        <button ion-fab [color]="buttonColor" (click)="scrollToTop()"><ion-icon ios="ios-arrow-dropup-circle" md="md-arrow-dropup-circle"></ion-icon></button>
    </ion-fab>
</ion-content>
