<ion-header class="bg-thime">
    <ion-navbar>
        <button ion-button menuToggle>
     <img src="assets/imgs/ic_menu.png">
    </button>
        <ion-title>My Acount
            <div class="icon-box">
                <!-- <img src="assets/imgs/search.png" (click)="searchPage()"> -->
                <!-- <img src="assets/imgs/ic_my_cart.png" (click)="cartPage()"> -->
            </div>
        </ion-title>
    </ion-navbar>
    <ion-list padding-left>
        <ion-item padding-left padding-right>
            <ion-avatar item-start>
                <img src="assets/imgs/user.png">
            </ion-avatar>
            <h2 class="">{{userprovider.profilename}}
                <!-- <small class=""> Edit profile</small> -->
            </h2>
            <p class="text-white">{{userprovider.userName}}
            </p>
        </ion-item>
    </ion-list>
    <ion-toolbar no-border-top class="tab-bar">
        <ion-segment [(ngModel)]="account">
            <ion-segment-button value="profile">
                Profile
            </ion-segment-button>
            <ion-segment-button value="address">
                My Address
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="account">
        <div *ngSwitchCase="'profile'" class="profile-section">
            <ion-list>
                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" value="{{userprovider.profilename}}" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" value="{{userprovider.email}}" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Phone Number</ion-label>
                    <ion-input type="text" value="{{userprovider.userName}}"></ion-input>
                </ion-item>
