<ion-header>
<ion-navbar  color="primary">

    <ion-title >Payment page</ion-title>

    <ion-buttons end>
        <button ion-button clear id="refresh" (click)="refresh()">
            <ion-icon style="font-size: 25px;" light name="refresh"></ion-icon>
        </button>
       
    </ion-buttons>


</ion-navbar>
</ion-header>
<ion-content >

    <ion-grid [hidden]="true">
        <ion-row>
            <ion-col>      
                <ion-label style="color: black;margin-left:5px;font-size:16px;margin-top:4px;">Prescription Image</ion-label>  
            </ion-col>
            <ion-col>     
                <ion-icon [hidden]="lastImage !== null" color= "primary" style="float:right;margin-top: 0px;font-size:25px;" name="camera" (click)='takePicture()'></ion-icon>
                <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null" height="50" width="50" style="float:right;" (click)='viewFullScreen(pathForImage(lastImage),"prescriptImage")'/>
            </ion-col>
            <!-- <ion-col>     
                <ion-icon [hidden]="lastImage !== null" color= "primary" style="float:left;margin-top: 0px;font-size:25px;" name="image" (click)='takeGallery()'></ion-icon>
                <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null" height="50" width="50" style="float:right;" (click)='viewFullScreen(pathForImage(lastImage),"prescriptImage")'/>
            </ion-col> -->
        </ion-row>
    </ion-grid>

      <ion-card >
            <ion-list >

                <ion-row>
                   <ion-col width-50 >
                       <ion-label item-left>Bill Total  :</ion-label>
                   </ion-col>
                 <ion-col width-50 >
                     <ion-input text-right [(ngModel)]="carttotal"  readonly required></ion-input>
                 </ion-col>
              </ion-row>
            
            </ion-list>
            </ion-card>

            <ion-row style="margin-top:20px;">
                    <ion-col width-50 center>
                      <ion-card [style.background]="cashColor">
                        <div (click)="cash()" align="center">
                            
                     <img src="assets/imgs/cash4.png" style="width : 100% ; height : 60%;" > 
                     <ion-label style="color: black">Cash On Delivery</ion-label>
                           </div>
                         </ion-card>
                      </ion-col>
                   <ion-col width-50 center>
                     <ion-card [style.background]="onlineColor">
                          <div (click)="card()" align="center">
                     <img src="assets/imgs/card7.png" style="width : 100% ;height: 50%" >
                     <ion-label style="color: black;margin-top: 25px">Online</ion-label>
                          </div>
                         </ion-card>
                      </ion-col>
             </ion-row>

</ion-content>

<ion-footer>
    <button ion-button style="color:#488aff !important"  align="center" (click)="place()">
            <h6 style="color:white;font-size:16px;margin-top:2px;text-transform: none;" align="center">Place Order and Pay
                </h6>  
    </button>
</ion-footer>
