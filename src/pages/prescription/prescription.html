<ion-header >
    <ion-navbar color="primary">
        <ion-title>Prescription Medicine
            <div class="icon-box">
                <!--            <img src="assets/imgs/search.png" (click)="searchPage()">-->
                <img src="assets/imgs/ic_my_cart.png" (click)="cartPage()">
                <ion-badge id="cart-badge">{{carttotal}}</ion-badge>
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-light">
        <ion-searchbar placeholder="Search by Name(Min 4 Char..)" (ionInput)="getRecords($event)"></ion-searchbar>
    <!-- <div class="d-flex">
        <p>230 items found</p>

            <ion-icon name="md-funnel" class="icon" (click)="filterPage()"><span>Filter</span></ion-icon>
        </div>
    </div> -->
    <ion-row>
        <ion-col col-6 *ngFor="let medizoneitem1 of medizoneitem">
            <ion-card style="width:100%;height: 100%;">
                <ion-card-header (click)="itemdetail(medizoneitem1)">
                    <!-- <ion-icon name="md-heart" class="icon"></ion-icon> -->
                    <div class="img-box">
                        <img [src]="medizoneitem1.phPhoto">
                    </div>
                    <h5 [innerHTML]="medizoneitem1.name"></h5>
                    <!-- <div>
                        <p>{{medizoneitem1.phPackage}}</p>
                    </div> -->
                    <!--                   <small class="text-light" [innerHTML]="medizoneitem.market"></small>-->
                </ion-card-header>
                <ion-card-content>
                    <!-- <div class="text-light" style="font-size: 1rem;line-height: 1.7;">
                        <div class="btn text-white">4.5&nbsp;
                            <ion-icon name="md-star" class="icon"></ion-icon>
                        </div>&nbsp; (124)
                    </div> -->
                    <ion-row>
                        <ion-col>
                            <div style="display: flex;" class="price-box">
                                <!-- <div class="price text-light">
                                    <img src="assets/imgs/rupee-light.png" class="rupee-icon">100
                                </div>  -->
                                <div class="price text-sky" align='left' style="margin-left:5px">
                                    <img src="assets/imgs/rupee-sky.png" class="rupee-icon">{{medizoneitem1.standardCost}}
                                </div> 
                                <div class="price text-light"  align='right' style="margin-right:5px">
                                    <img src="assets/imgs/rupee-light.png" class="rupee-icon">{{medizoneitem1.maxQuantity}}
                                </div> 
                                <!-- <div class="price text-sky">
                                        <h5 [innerHTML]="medizoneitem.pricelist"></h5>
                                </div> -->
                                
                            </div>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                            <button ion-button (click)="addcartpopup(medizoneitem1)" round outline>Add</button>
                    </ion-row> -->
                </ion-card-content>
                
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-fab right bottom >
        <button ion-fab [color]="buttonColor" (click)="scrollToTop()"><ion-icon ios="ios-arrow-dropup-circle" md="md-arrow-dropup-circle"></ion-icon></button>
    </ion-fab>
</ion-content>
